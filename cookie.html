<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cookie.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <div id="buttons">
        <button class="save" onclick="save()">Save</button>
    <button class="load" onclick="load()">Load</button>
    </div>
    <div class="container">
        
        <div class="parent">
            
            <div class="cookie" id="cookie">
                <h1 class="counter"id="counter">0</h1>
                <img src="unknown.png" alt=""width=300 id="bigcookie">
                <h2 id="persecond">cookies per second: 0</h2>
            </div>
        </div>
        
        <div class="upgrades">
            <div class="one">
                <div><b>SLAVE</b></div>
                <div><img src="slave.png" alt=""height = 100></div>
                <div id="owned">Owned: 0</div>
                <div id="price">Price: 10 </div>
                <div id="cps">CPS: 0</div>
                <div class="purchase"id=""><button id="purchase">Purchase</button></div>
                
                
            </div>
            <div class="two">
                <div><b>BAKER</b></div>
                <div><img src="baker.jpg" alt=""height = 100></div>
                <div id="bakerowned">Owned: 0</div>
                <div id="bakerprice">Price: 10 </div>
                <div id="bakercps">CPS: 0</div>
                <div class="purchase"id=""><button id="bakerpurchase">Purchase</button></div>
            </div>
            <div class="three">3</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
        </div>
    </div>

    <script src="cookie.js"></script>
</body>
</html>
